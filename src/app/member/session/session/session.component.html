<mat-tab-group *ngIf="isModel">

  <mat-tab label="New Session" *ngIf="!hasSession">
    <app-new-session></app-new-session>
  </mat-tab>
  <mat-tab label="Past Sessions" *ngIf="!hasSession">
    <app-past-session></app-past-session>
  </mat-tab>
</mat-tab-group>
<app-current-session  *ngIf="hasSession && isModel"></app-current-session>
