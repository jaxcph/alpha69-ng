<div class="container">

	<video class="video"
		   id="videoplayer"
		   autoPlay
		   controls
	   [src]="source" >
	</video>

	<ng-container *ngIf="showCanvas">
		<canvas id="fx-overlay"  class="fx-overlay-canvas"></canvas>
	</ng-container>
</div>
<button (click)="setVideoSize(1080)">FHD</button>
<button (click)="setVideoSize(720)">HD</button>
<button (click)="setVideoSize(360)">SD</button>
