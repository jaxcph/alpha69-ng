<button color="primary" mat-raised-button (click)="onScan()">re-scan for toys</button>
<ng-container *ngIf="toys">


<ul>
  <li *ngFor="let toy of toys">
    {{toy.name}}, {{toy.status==1 ? 'ON' : 'OFF'}} Test: <a href="https://{{toy.domain}}:{{toy.httpsPort}}/Vibrate?v=1&t={{toy.id}}">ON</a>|<a href="https://{{toy.domain}}:{{toy.httpsPort}}/Vibrate?v=0&t={{toy.id}}">OFF</a>  </li>
</ul>
</ng-container>
