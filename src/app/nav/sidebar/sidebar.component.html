<mat-nav-list>
  <a mat-list-item  *ngIf="isAuth" routerLink="/profile">Hi {{ displayName}}</a>
  <a mat-list-item  *ngIf="!isAuth" routerLink="/signup" (click)="onClose()"><mat-icon>face</mat-icon><span class="navigation-caption">Signup</span></a>
  <a mat-list-item  *ngIf="!isAuth" routerLink="/login" (click)="onClose()"><mat-icon>input</mat-icon><span class="navigation-caption">Login</span></a>
  <a mat-list-item  routerLink="/models" (click)="onClose()"><mat-icon>people</mat-icon><span class="navigation-caption">Models</span></a>
  <a mat-list-item  *ngIf="isAuth && isModel" routerLink="/member/session" (click)="onClose()"><mat-icon>people</mat-icon><span class="navigation-caption">Session</span></a>
  <mat-list-item  *ngIf="isAuth">
    <button mat-icon-button  (click)="onLogout()"><mat-icon>eject</mat-icon><span class="navigation-caption">Logout</span></button>
  </mat-list-item>
</mat-nav-list>
