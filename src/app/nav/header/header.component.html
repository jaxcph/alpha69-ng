<mat-toolbar color="primary">
          
  <div>
      <button mat-icon-button (click)="onToggleSidebar()">
      <mat-icon>menu</mat-icon>
  </button></div>
  
  <div><a routerLink="/">LOGO</a></div>

  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs >
    
      <ul fxLayout fxLayoutGap="10px" class="navigation-items">
        <li *ngIf="wallet"> <a routerLink="/member/buytoken"><u>{{wallet.balance}}</u> token </a>  </li>
        <li *ngIf="isAuth">Hi <a routerLink="/profile"><u>{{ displayName }}</u></a>!</li>
        <li *ngIf="!isAuth"><a routerLink="/signup">Signup</a></li>
        <li *ngIf="!isAuth"><a routerLink="/login">Login</a></li>
        <li><a routerLink="/models">Models</a></li>
        <li *ngIf="isAuth && isModel"><a routerLink="/member/session">Session</a></li>
        <li *ngIf="isAuth" class="logout" (click)="onLogout()"><a>Logout</a></li>
    </ul>
  </div>
</mat-toolbar>
